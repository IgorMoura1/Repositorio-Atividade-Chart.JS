<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js">
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <div>
        <canvas id="myChart2"></canvas>
    </div>

    <div>
        <canvas id="myChart3"></canvas>
    </div>
</body>

<script>

    Chart.defaults.color = '#000';
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
        '18:00'
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 0, 0)',
            borderColor: 'rgb(255, 0, 0)',
            data: [30, 29, 28, 25, 22, 23, 20],
        },
        {
            label: 'Humidade',
            backgroundColor: 'rgb(0, 99, 255)',
            borderColor: 'rgb(0, 99, 255)',
            data: [80, 82, 80, 85, 80, 83, 81],
        }
        ]
    };

    const labels2 = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
        'Julho'
    ];

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 0, 0)',
            borderColor: 'rgb(255, 0, 0)',
            data: [22, 24, 27, 23, 20, 18, 19],
        },
        {
            label: 'Humidade',
            backgroundColor: 'rgb(0, 99, 255)',
            borderColor: 'rgb(0, 99, 255)',
            data: [90, 89, 93, 87, 88, 82, 81],
        }
        ]
    };

    const labels3 = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
        'Julho'
    ];

    const data3 = {
        labels: [
            'Boa',
            'Mediana',
            'Ruim'
        ],
        datasets: [{
            label: 'Qualidade do Ar (por dias)',
            data: [94, 50, 39],
            backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(255, 205, 86)',
                'rgb(54, 162, 235)'
            ],
            hoverOffset: 4
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    };

    const config3 = {
        type: 'doughnut',
        data: data3,
        options: {}
    };

</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );

    const myChart3 = new Chart(
        document.getElementById('myChart3'),
        config3
    );
</script>

</html>
